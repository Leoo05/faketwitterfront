    <label>User: </label>
    <input type="text" [(ngModel)]="newTweetUser" />

    <input type="text" [(ngModel)]="newTweetText" />
    <button (click)="publicar()">Publish</button>

<div *ngFor="let tweet of listaTweets" class="tweetStyle">
  <span class="userName" id="tweetUser">
    {{ tweet.user }}
  </span>

  <p class="Text" id="tweetText">{{ tweet.text }}</p>
  <span id="tweetDate"> {{ tweet.date }} </span>
  <span> Twitter Web App </span>
  <hr>
  <span class="likes" id="tweetLikes"> 0 Retweets</span>
  <span class="likes" id="tweetLikes"> {{ tweet.likes }} Me Gusta</span>
